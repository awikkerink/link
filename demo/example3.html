<!DOCTYPE html>
<!-- IMPORT EXAMPLE ONE:
			Import 1: Link Vulcanized WITH registry called
			Import 2: Typography Vucanized WITH registry called
			Registry is defined in example3-registry.js, and checks for registered elements before registering them
			Result: Works for now, but does not address "scenario 2" (typography and link do not share a commonly registered component name) -->

<html>
	<head>
		<meta charset="utf-8">
		<title>VUI Link Demo</title>
		<link rel="import" href="../../polymer/polymer.html">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="example3-registry.js"></script>
		<script src="https://s.brightspace.com/lib/webcomponentsjs/0.7.21/webcomponents-lite.min.js"></script>
		<link rel="import" href="../test/perceptual/link-example3-registry.html.ignore">
		<link rel="import" href="../test/perceptual/typography-example3-registry.html.ignore">
		<style is="custom-style" include="vui-typography">
			html {
				font-size: 20px;
			}
			table {
				max-width: 1000px;
			}
			td, th {
				padding: 0.5rem;
				white-space: nowrap;
			}
			td {
				text-align: center;
			}
		</style>
	</head>
	<body class="vui-typography" unresolved>
		<table>
			<thead>
				<tr>
					<th>No State</th>
					<th>Focused</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="http://www.google.com" is="vui-link">Standard Link</a></td>
					<td><a href="http://www.google.com" is="vui-link" class="vui-link-focus">Standard Link</a></td>
				</tr>
				<tr>
					<td><a href="http://www.google.com" is="vui-link" main>Main Link</a></td>
					<td><a href="http://www.google.com" is="vui-link" class="vui-link-focus" main>Main Link</a></td>
				</tr>
			</tbody>
		</table>
		<p class="screenshot-overview" style="display:none;">
			<a href="http://www.google.com" is="vui-link">Link Text</a>
		</p>
		<p class="screenshot-standard" style="display:none;">
			<a href="http://www.google.com" is="vui-link">Standard Link</a> ->
			<a href="http://www.google.com" is="vui-link" class="vui-link-focus">Standard Link (hover/focus)</a>
		</p>
		<p class="screenshot-main" style="display:none;">
			<a href="http://www.google.com" is="vui-link" main>Main Link</a> ->
			<a href="http://www.google.com" is="vui-link" main class="vui-link-focus">Main Link (hover/focus)</a>
		</p>
	</body>
</html>
