<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="vui-colors">
	<template>
		<style>
			:root {
				/* primary palette */
				--vui-color-carnelian: #e57231;
				--vui-color-celestine: #006fbf;

				/* secondary palette */
				--vui-color-azurite: #00a4c0;
				--vui-color-celestuba: #1c5295;
				--vui-color-cinnabar: #cd2026;
				--vui-color-citrine: #ffba59;
				--vui-color-olivine: #46a661;
				--vui-color-zircon: #00bddd;

				/* tertiary palette (for gradients) */
				--vui-color-lurite: #f5ec5a;
				--vui-color-panthera: #ff389b;
				--vui-color-gravah: #32075b;
				--vui-color-saphirella: #00a8dd;
				--vui-color-violettine: #4c3f99;
				--vui-color-chartronic: #d2e830;
				--vui-color-deephonica: #00afaa;
				--vui-color-koolaudica: #69be28;

				/* the lighter side */
				--vui-color-celestine-light-1: #f2f8fc;
				--vui-color-celestine-light-2: #99c5e5;
				--vui-color-olivine-light-1: #ecf6ee;
				--vui-color-olivine-light-2: #65b57b;
				--vui-color-zircon-light-1: #dbf5fa;
				--vui-color-zircon-light-2: #bdedf5;

				/* shades of grey */
				--vui-color-ferrite: #565a5c;
				--vui-color-galena: #7c8695;
				--vui-color-gypsum: #e6eaf0;
				--vui-color-pressicus: #b9c2d0;
				--vui-color-regolith: #f9fafb;
				--vui-color-titanius: #d3d9e3;
				--vui-color-tungsten: #72777a;
				--vui-color-white: #fff;
				--vui-color-woolonardo: #f2f3f5;

				/* gradients */
				--vui-color-buttonic: linear-gradient(to bottom, $vui-color-regolith 0%, $vui-color-gypsum 100%);
				--vui-color-meglor: linear-gradient(to bottom, $vui-color-pressicus 0%, $vui-color-tungsten 100%);
				--vui-color-trancition: linear-gradient(to bottom, $vui-color-white 0%, $vui-color-regolith 100%);
				--vui-color-trixon: linear-gradient(to bottom, $vui-color-regolith 0%, $vui-color-woolonardo 100%);

			}
		</style>
	</template>
</dom-module>
